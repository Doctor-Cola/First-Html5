<!DOCTYPE html>
<html lang="en">
<head>
    <meta charest="UTF-8">
    <title>静夜思</title>
    <style type="text/css">
        body{
            background-image: url(./images/moon.jpg);
            background-size: 100% 100%;
            height: 95%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            from {opacity: 0;}
            to {opacity: 100;}
        }
        h1,p{
            animation: myfirst 1s infinite;
        }
    </style>
</head>
<body>
<h1 style="text-indent: 13em;">静夜思<h1>
<p style="text-indent: 12em;">床前明月光，</p>
<p style="text-indent: 12em;">疑是地上霜。</p>
<p style="text-indent: 12em;">举头望明月，</p>
<p style="text-indent: 12em;">低头思故乡。</p>
</body>
</html>
